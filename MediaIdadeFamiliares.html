<meta charset="UTF-8">
<script>
	function pulaLinha() {
		document.write("<br><br>");	
	}
	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var TotalFamiliares = parseInt(prompt("Quantidade de famliares:"));

	var numero = 1;
	var totalIdades = 0

	while(numero <= TotalFamiliares) {
		var idade = parseInt(prompt("Informe a idade do Famliar: "));
		totalIdades= totalIdades + idade;
		numero++;
	}

	var mediaDasIdades = totalIdades/TotalFamiliares

	mostra("A média das idades da Família é: " + mediaDasIdades );
	mostra("FIM");
</script>
