<meta charset="UTF-8">

<script>
	
	function pulaLinha() {
		document.write("<br><br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}
	var limite = parseInt(prompt("Entre com a data limite: "))
	var AnoCopa = 1930;

	while(AnoCopa <= limite) {
		mostra("Teve copa em: " + AnoCopa);
		AnoCopa = AnoCopa + 4;
	}

	mostra("FIM");

</script>
